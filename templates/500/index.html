<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 서버가 삐그덕 거려요!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ffa8a8, #ffd1d1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }
        
        .error-code {
            font-size: 4.5em;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: shake 3s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .robot {
            font-size: 5em;
            animation: malfunction 2s infinite;
            margin: 20px 0;
            display: inline-block;
        }
        
        @keyframes malfunction {
            0%, 90%, 100% { transform: rotate(0deg); }
            95% { transform: rotate(5deg); }
        }
        
        .title {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .message {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .cute-message {
            font-size: 1.1em;
            color: #ff8a80;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .retry-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 15px;
            border: 2px dashed #ff6b6b;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8a80);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            margin: 10px;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-checking {
            background: #ffa500;
        }
        
        .status-success {
            background: #4CAF50;
        }
        
        .status-failed {
            background: #f44336;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .auto-retry-info {
            font-size: 0.9em;
            color: #888;
            margin-top: 15px;
        }
        
        .countdown {
            font-weight: 700;
            color: #ff6b6b;
        }
        
        .floating-gears {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .gear {
            position: absolute;
            color: rgba(255, 107, 107, 0.3);
            font-size: 3em;
            animation: rotate 8s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .sparks {
            position: absolute;
            color: #ffeb3b;
            font-size: 1.5em;
            animation: spark 2s infinite;
        }
        
        @keyframes spark {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="floating-gears" id="gears"></div>
    
    <div class="container">
        <div class="error-code">500</div>
        <div class="robot">🤖</div>
        <h1 class="title">서버가 삐그덕 거려요!</h1>
        <p class="message">
            앗! 서버 로봇이 고장났어요 💥<br>
            급하게 수리하고 있으니 잠시만 기다려주세요!
        </p>
        <div class="cute-message">
            "ERROR ERROR... 도움이 필요해요!" (╥﹏╥)
        </div>
        
        <div class="retry-section">
            <div class="status-indicator status-checking" id="statusIndicator"></div>
            <span id="statusText">서버 상태를 확인하고 있어요...</span>
            
            <div style="margin-top: 15px;">
                <button class="retry-btn" id="manualRetryBtn">
                    🔧 다시 시도하기
                </button>
                <button class="retry-btn" id="goHomeBtn">
                    🏠 홈으로 가기
                </button>
            </div>
            
            <div class="auto-retry-info">
                <span id="countdownText">20초 후 자동으로 다시 시도해요</span>
                <br>
                <small>서버가 고쳐지면 자동으로 원래 페이지로 돌아가요 🔧✨</small>
            </div>
        </div>
    </div>

    <script>
        (function() {
            let retryCount = 0;
            let maxRetries = 15; // 서버 에러는 더 많이 재시도
            let retryInterval = 20000; // 20초 간격
            let countdownTimer;
            let retryTimer;
            let currentCountdown = 20;
            
            // 원래 URL 저장 - CSP 환경에서 안전하게 접근
            let originalUrl;
            try {
                originalUrl = window.originalErrorUrl || window.location.href;
            } catch (e) {
                originalUrl = window.location.href;
            }
            
            // 기어 생성
            function createGear() {
                const gear = document.createElement('div');
                gear.className = 'gear';
                gear.innerHTML = '⚙️';
                gear.style.left = Math.random() * 100 + '%';
                gear.style.top = Math.random() * 100 + '%';
                gear.style.animationDuration = (Math.random() * 10 + 5) + 's';
                gear.style.animationDirection = Math.random() > 0.5 ? 'normal' : 'reverse';
                
                const gearsContainer = document.getElementById('gears');
                if (gearsContainer) {
                    gearsContainer.appendChild(gear);
                }
                
                setTimeout(() => {
                    if (gear.parentNode) {
                        gear.remove();
                    }
                }, 15000);
            }
            
            // 스파크 생성
            function createSpark() {
                const spark = document.createElement('div');
                spark.className = 'sparks';
                spark.innerHTML = '⚡';
                spark.style.left = Math.random() * 100 + '%';
                spark.style.top = Math.random() * 100 + '%';
                spark.style.animationDuration = (Math.random() * 2 + 1) + 's';
                
                const gearsContainer = document.getElementById('gears');
                if (gearsContainer) {
                    gearsContainer.appendChild(spark);
                }
                
                setTimeout(() => {
                    if (spark.parentNode) {
                        spark.remove();
                    }
                }, 3000);
            }
            
            // 페이지 상태 확인 함수
            async function checkPageStatus() {
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                if (statusIndicator) statusIndicator.className = 'status-indicator status-checking';
                if (statusText) statusText.textContent = '서버 상태를 확인하고 있어요...';
                
                try {
                    const response = await fetch(originalUrl, {
                        method: 'HEAD',
                        cache: 'no-cache'
                    });
                    
                    if (response.ok) {
                        if (statusIndicator) statusIndicator.className = 'status-indicator status-success';
                        if (statusText) statusText.textContent = '서버가 복구되었어요! 이동 중...';
                        
                        setTimeout(() => {
                            window.location.href = originalUrl;
                        }, 1500);
                        return true;
                    } else {
                        throw new Error('Still not available');
                    }
                } catch (error) {
                    if (statusIndicator) statusIndicator.className = 'status-indicator status-failed';
                    if (statusText) statusText.textContent = '아직 서버에 문제가 있어요 🔧';
                    return false;
                }
            }
            
            // 카운트다운 업데이트
            function updateCountdown() {
                const countdownText = document.getElementById('countdownText');
                if (countdownText) {
                    if (currentCountdown > 0) {
                        countdownText.innerHTML = '<span class="countdown">' + currentCountdown + '</span>초 후 자동으로 다시 시도해요';
                        currentCountdown--;
                    } else {
                        countdownText.textContent = '재시도 중...';
                        currentCountdown = 20;
                    }
                }
            }
            
            // 자동 재시도 시작
            function startAutoRetry() {
                if (retryCount >= maxRetries) {
                    const countdownText = document.getElementById('countdownText');
                    if (countdownText) {
                        countdownText.textContent = '자동 재시도를 중단했어요. 수동으로 시도해주세요.';
                    }
                    return;
                }
                
                // 카운트다운 시작
                countdownTimer = setInterval(updateCountdown, 1000);
                
                // 재시도 타이머
                retryTimer = setTimeout(async () => {
                    clearInterval(countdownTimer);
                    retryCount++;
                    
                    const success = await checkPageStatus();
                    if (!success) {
                        currentCountdown = 20;
                        startAutoRetry();
                    }
                }, retryInterval);
            }
            
            // 수동 재시도
            async function manualRetry() {
                clearTimeout(retryTimer);
                clearInterval(countdownTimer);
                
                const success = await checkPageStatus();
                if (!success) {
                    currentCountdown = 10; // 수동 재시도 후엔 10초로 단축
                    retryInterval = 10000;
                    startAutoRetry();
                }
            }
            
            // 홈으로 가기
            function goHome() {
                try {
                    const homeUrls = [
                        new URL('/', window.location.origin).href,
                        window.location.origin,
                        'https://www.google.com'
                    ];
                    
                    window.location.href = homeUrls[0];
                } catch (error) {
                    window.location.href = 'https://www.google.com';
                }
            }
            
            // 페이지 로드 시 초기화
            document.addEventListener('DOMContentLoaded', () => {
                // 기어와 스파크 생성
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createGear(), i * 1000);
                }
                
                setInterval(createGear, 3000);
                setInterval(createSpark, 1500);
                
                // 버튼 이벤트 리스너
                const manualRetryBtn = document.getElementById('manualRetryBtn');
                const goHomeBtn = document.getElementById('goHomeBtn');
                
                if (manualRetryBtn) {
                    manualRetryBtn.addEventListener('click', manualRetry);
                }
                
                if (goHomeBtn) {
                    goHomeBtn.addEventListener('click', goHome);
                }
                
                // 3초 후 첫 번째 체크
                setTimeout(async () => {
                    const success = await checkPageStatus();
                    if (!success) {
                        startAutoRetry();
                    }
                }, 3000);
            });
            
            // 페이지 이탈 시 타이머 정리
            window.addEventListener('beforeunload', () => {
                clearTimeout(retryTimer);
                clearInterval(countdownTimer);
            });
        })();
    </script>
</body>
</html>
