<!DOCTYPE html>
<html lang="ko">
<head>

    <title>403 - ÎÉ•Ïù¥ Í≤ΩÎπÑÍ∞Ä ÏßÄÌÇ§Í≥† ÏûàÏñ¥Ïöî! üê±</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .cat-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),

        .container {

            border-radius: 25px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 154, 158, 0.3);

            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 154, 158, 0.4);
            animation: containerFloat 4s ease-in-out infinite;

        @keyframes containerFloat {

            display: inline-block;
            filter: drop-shadow(0 0 20px rgba(255, 182, 193, 0.8));
        }
        
        @keyframes catGuard {
            0%, 100% { 
                transform: rotate(-5deg) scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 182, 193, 0.8));
            }
            25% { 
                transform: rotate(5deg) scale(1.1);
                filter: drop-shadow(0 0 30px rgba(255, 182, 193, 1));
            }
            50% { 
                transform: rotate(0deg) scale(1.05);
                filter: drop-shadow(0 0 25px rgba(255, 182, 193, 0.9));
            }
            75% { 
                transform: rotate(-3deg) scale(1.08);
                filter: drop-shadow(0 0 35px rgba(255, 182, 193, 1));
            }

        h1 {

            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(255, 154, 158, 0.3);
            animation: titleBounce 2s ease-in-out infinite;

        @keyframes titleBounce {

        }
        
        .message {

            font-size: 1.3em;

            margin-bottom: 20px;
        }
        
        .kawaii-text {

        @keyframes catTalk {

        .guard-status {

        @keyframes guardAlert {

            }
            50% {

                border-color: rgba(255, 154, 158, 0.7);
            }

        .warning-signs {

        @keyframes warningBlink {

        .floating-paws {

            color: #ff9a9e;
            opacity: 0.7;
            animation: pawFloat 6s linear infinite;
        }
        
        @keyframes pawFloat {

            }
            10% {

            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(80px) rotate(180deg);

            }
        }
        
        .cat-scratch {

            color: #fecfef;
            font-size: 2em;
            pointer-events: none;
            z-index: 1000;
            animation: scratchEffect 1.5s ease-out forwards;

        @keyframes scratchEffect {
            0% {

            }
            50% {
                transform: scale(1.5) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: scale(3) rotate(90deg);
                opacity: 0;
            }
        }
        
        .meow-effect {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #ff9a9e;
            opacity: 0;
            animation: meowBubble 2s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes meowBubble {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(0) scale(0);
            }
            30% {
                opacity: 1;
                transform: translateX(-50%) translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px) scale(1.5);
            }
        }
        
        .tail-wave {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 2em;
            animation: tailWag 1s ease-in-out infinite;
        }
        
        @keyframes tailWag {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }
    </style>
</head>
<body>
    <div class="cat-bg"></div>
    
    <div class="container">
        <div class="warning-signs">‚ö†Ô∏è</div>
        <div class="cat-emoji">üê±</div>
        <h1>403</h1>

        <div class="kawaii-text">Ïó¨Í∏∞Îäî ÎπÑÎ∞Ä Ïû•ÏÜåÎùºÍµ¨Ïöî! ÎÉê~Ïòπ! (=^ÔΩ•œâÔΩ•^=)</div>
        
        <div class="guard-status">
            üêæ Í≤ΩÎπÑ ÎÉ•Ïù¥Í∞Ä ÏàúÏ∞∞ Ï§ë... ÌóàÍ∞ÄÏ¶ùÏùÑ Î≥¥Ïó¨Ï£ºÏÑ∏Ïöî!

    <script>
        // Îñ†Îã§ÎãàÎäî Î∞úÏûêÍµ≠Îì§ ÏÉùÏÑ±
        function createFloatingPaws() {
            const paws = ['üêæ', 'üê±', 'üòæ', 'üò∏', 'üòª', 'üôÄ'];
            const paw = document.createElement('div');
            paw.className = 'floating-paws';

        // ÌÅ¥Î¶≠ Ïãú Í≥†ÏñëÏù¥ Ìï†ÌÄ¥Í∏∞ Ìö®Í≥º
        document.addEventListener('click', (e) => {
            // ÎÉ•Ïù¥ Ïö∏ÏùåÏÜåÎ¶¨ Ìö®Í≥º
            const container = document.querySelector('.container');
            const meowEffect = document.createElement('div');
            meowEffect.className = 'meow-effect';

            meowEffect.innerHTML = meows[Math.floor(Math.random() * meows.length)];
            container.appendChild(meowEffect);
            
            setTimeout(() => {
                if (meowEffect.parentNode) {
                    meowEffect.parentNode.removeChild(meowEffect);
                }
            }, 2000);
            
            // Ìï†ÌÄ¥Í∏∞ Ìö®Í≥º
            const scratchMarks = ['„Ä∞Ô∏è', 'üí¢', '‚ö°', 'üí®'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const scratch = document.createElement('div');
                    scratch.className = 'cat-scratch';
                    scratch.innerHTML = scratchMarks[Math.floor(Math.random() * scratchMarks.length)];
                    scratch.style.left = (e.clientX + Math.random() * 80 - 40) + 'px';
                    scratch.style.top = (e.clientY + Math.random() * 80 - 40) + 'px';
                    document.body.appendChild(scratch);

        // Í≤ΩÎπÑ ÏÉÅÌÉú Î©îÏãúÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
        const guardMessages = [
            'üêæ Í≤ΩÎπÑ ÎÉ•Ïù¥Í∞Ä ÏàúÏ∞∞ Ï§ë... ÌóàÍ∞ÄÏ¶ùÏùÑ Î≥¥Ïó¨Ï£ºÏÑ∏Ïöî!',
            'üòæ Ï†ëÍ∑º Í∏àÏßÄ! Ïó¨Í∏∞Îäî ÎÉ•Ïù¥ Íµ¨Ïó≠Ïù¥ÏóêÏöî!',
            'üê± Î≥¥Ïïà Î†àÎ≤® MAX! ÎÉ•Ïù¥Í∞Ä ÏßÄÌÇ§Í≥† ÏûàÏñ¥Ïöî!',
            'üò∏ Í∑ÄÏó¨Ïö¥ Í≤ΩÎπÑÏõêÏù¥ ÎãπÏã†ÏùÑ Ï£ºÏãúÌïòÍ≥† ÏûàÏñ¥Ïöî!',
            'üôÄ Í≤ΩÍ≥†! Î¨¥Îã® Ïπ®ÏûÖÏûê Î∞úÍ≤¨!',
            'üòª VIP Ï†ÑÏö© Íµ¨Ïó≠! ÎÉ•Ïù¥ ÌóàÍ∞Ä ÌïÑÏöî!'
        ];
        
        let messageIndex = 0;
        const guardStatus = document.querySelector('.guard-status');
        
        function updateGuardStatus() {
            messageIndex = (messageIndex + 1) % guardMessages.length;
            guardStatus.innerHTML = guardMessages[messageIndex];
        }
        
        // ÌÇ§Î≥¥Îìú ÏûÖÎ†• Ïãú Í≥†ÏñëÏù¥ Î∞òÏùë
        document.addEventListener('keydown', (e) => {
            // Í≥†ÏñëÏù¥Îì§Ïù¥ ÌôîÎ©¥Ïóê ÎÇòÌÉÄÎÇòÎ©∞ Í≤ΩÍ≥Ñ
            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    const cat = document.createElement('div');
                    cat.className = 'cat-scratch';
                    const catReactions = ['üòæ', 'üôÄ', 'üò∏', 'üê±'];
                    cat.innerHTML = catReactions[Math.floor(Math.random() * catReactions.length)];
                    cat.style.left = Math.random() * window.innerWidth + 'px';
                    cat.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(cat);
                    
                    setTimeout(() => {

                        }
                    }, 1500);
                }, i * 200);
            }
        });
        
        // ÎßàÏö∞Ïä§ ÏõÄÏßÅÏûÑÏóê Îî∞Î•∏ Í≥†ÏñëÏù¥ Îàà Ï∂îÏ†Å Ìö®Í≥º
        document.addEventListener('mousemove', (e) => {

        // Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú Î∞úÏûêÍµ≠ ÏÉùÏÑ±
        setInterval(createFloatingPaws, 2000);
        
        // Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú Í≤ΩÎπÑ Î©îÏãúÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
        setInterval(updateGuardStatus, 2800);
        
        // Ï¥àÍ∏∞ Î∞úÏûêÍµ≠Îì§
        for (let i = 0; i < 3; i++) {

        // ÎûúÎç§ ÎÉ• ÏÜåÎ¶¨ Ìö®Í≥º
        function randomMeow() {

    </script>
