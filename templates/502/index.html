<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 - 연결이 끊어졌어요!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            max-width: 600px;
            width: 90%;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .error-code {
            font-size: 4em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .signal-icon {
            font-size: 5em;
            animation: signalLoss 2s infinite;
            margin: 20px 0;
            display: inline-block;
        }
        
        @keyframes signalLoss {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.9); }
        }
        
        .title {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .message {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .signal-bars {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }
        
        .signal-bar {
            width: 15px;
            background: #e0e0e0;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }
        
        .signal-bar:nth-child(1) { height: 20px; }
        .signal-bar:nth-child(2) { height: 35px; }
        .signal-bar:nth-child(3) { height: 50px; }
        .signal-bar:nth-child(4) { height: 65px; }
        .signal-bar:nth-child(5) { height: 80px; }
        
        .signal-fill {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
            animation: signalAnimation 3s infinite;
        }
        
        @keyframes signalAnimation {
            0% { height: 100%; }
            25% { height: 60%; }
            50% { height: 20%; }
            75% { height: 40%; }
            100% { height: 100%; }
        }
        
        .connection-status {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .retry-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border: 2px dashed #667eea;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            margin: 10px;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-checking {
            background: #ffa500;
        }
        
        .status-success {
            background: #4CAF50;
        }
        
        .status-failed {
            background: #f44336;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .auto-retry-info {
            font-size: 0.9em;
            color: #888;
            margin-top: 15px;
        }
        
        .countdown {
            font-weight: 700;
            color: #667eea;
        }
        
        .floating-signals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .signal-wave {
            position: absolute;
            color: rgba(102, 126, 234, 0.2);
            font-size: 2em;
            animation: wave 6s linear infinite;
        }
        
        @keyframes wave {
            0% {
                transform: translateX(-100px) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-signals" id="signals"></div>
    
    <div class="container">
        <div class="error-code">502</div>
        <div class="signal-icon">📡</div>
        <h1 class="title">연결이 끊어졌어요!</h1>
        <p class="message">
            게이트웨이에서 문제가 발생했어요 📶<br>
            서버들이 서로 연결되지 않고 있습니다!
        </p>
        
        <div class="signal-bars">
            <div class="signal-bar">
                <div class="signal-fill" style="animation-delay: 0s;"></div>
            </div>
            <div class="signal-bar">
                <div class="signal-fill" style="animation-delay: 0.5s;"></div>
            </div>
            <div class="signal-bar">
                <div class="signal-fill" style="animation-delay: 1s;"></div>
            </div>
            <div class="signal-bar">
                <div class="signal-fill" style="animation-delay: 1.5s;"></div>
            </div>
            <div class="signal-bar">
                <div class="signal-fill" style="animation-delay: 2s;"></div>
            </div>
        </div>
        
        <div class="connection-status">
            🔄 네트워크 재연결 시도 중...
        </div>
        
        <div class="retry-section">
            <div class="status-indicator status-checking" id="statusIndicator"></div>
            <span id="statusText">게이트웨이 상태를 확인하고 있어요...</span>
            
            <div style="margin-top: 15px;">
                <button class="retry-btn" id="manualRetryBtn">
                    🔄 다시 연결하기
                </button>
                <button class="retry-btn" id="goHomeBtn">
                    🏠 홈으로 가기
                </button>
            </div>
            
            <div class="auto-retry-info">
                <span id="countdownText">15초 후 자동으로 다시 시도해요</span>
                <br>
                <small>연결이 복구되면 자동으로 원래 페이지로 돌아가요 📡✨</small>
            </div>
        </div>
    </div>

    <script>
        (function() {
            let retryCount = 0;
            let maxRetries = 20; // 네트워크 문제는 더 자주 재시도
            let retryInterval = 15000; // 15초 간격
            let countdownTimer;
            let retryTimer;
            let currentCountdown = 15;
            
            // 원래 URL 저장 - CSP 환경에서 안전하게 접근
            let originalUrl;
            try {
                originalUrl = window.originalErrorUrl || window.location.href;
            } catch (e) {
                originalUrl = window.location.href;
            }
            
            // 신호 웨이브 생성
            function createSignalWave() {
                const wave = document.createElement('div');
                wave.className = 'signal-wave';
                wave.innerHTML = '📶';
                wave.style.top = Math.random() * 100 + '%';
                wave.style.animationDuration = (Math.random() * 3 + 4) + 's';
                wave.style.animationDelay = Math.random() * 2 + 's';
                
                const signalsContainer = document.getElementById('signals');
                if (signalsContainer) {
                    signalsContainer.appendChild(wave);
                }
                
                setTimeout(() => {
                    if (wave.parentNode) {
                        wave.remove();
                    }
                }, 7000);
            }
            
            // 페이지 상태 확인 함수
            async function checkPageStatus() {
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                if (statusIndicator) statusIndicator.className = 'status-indicator status-checking';
                if (statusText) statusText.textContent = '게이트웨이 상태를 확인하고 있어요...';
                
                try {
                    const response = await fetch(originalUrl, {
                        method: 'HEAD',
                        cache: 'no-cache'
                    });
                    
                    if (response.ok) {
                        if (statusIndicator) statusIndicator.className = 'status-indicator status-success';
                        if (statusText) statusText.textContent = '연결이 복구되었어요! 이동 중...';
                        
                        setTimeout(() => {
                            window.location.href = originalUrl;
                        }, 1500);
                        return true;
                    } else {
                        throw new Error('Still not available');
                    }
                } catch (error) {
                    if (statusIndicator) statusIndicator.className = 'status-indicator status-failed';
                    if (statusText) statusText.textContent = '아직 게이트웨이에 문제가 있어요 📡';
                    return false;
                }
            }
            
            // 카운트다운 업데이트
            function updateCountdown() {
                const countdownText = document.getElementById('countdownText');
                if (countdownText) {
                    if (currentCountdown > 0) {
                        countdownText.innerHTML = '<span class="countdown">' + currentCountdown + '</span>초 후 자동으로 다시 시도해요';
                        currentCountdown--;
                    } else {
                        countdownText.textContent = '재시도 중...';
                        currentCountdown = 15;
                    }
                }
            }
            
            // 자동 재시도 시작
            function startAutoRetry() {
                if (retryCount >= maxRetries) {
                    const countdownText = document.getElementById('countdownText');
                    if (countdownText) {
                        countdownText.textContent = '자동 재시도를 중단했어요. 수동으로 시도해주세요.';
                    }
                    return;
                }
                
                // 카운트다운 시작
                countdownTimer = setInterval(updateCountdown, 1000);
                
                // 재시도 타이머
                retryTimer = setTimeout(async () => {
                    clearInterval(countdownTimer);
                    retryCount++;
                    
                    const success = await checkPageStatus();
                    if (!success) {
                        currentCountdown = 15;
                        startAutoRetry();
                    }
                }, retryInterval);
            }
            
            // 수동 재시도
            async function manualRetry() {
                clearTimeout(retryTimer);
                clearInterval(countdownTimer);
                
                const success = await checkPageStatus();
                if (!success) {
                    currentCountdown = 8; // 수동 재시도 후엔 8초로 단축
                    retryInterval = 8000;
                    startAutoRetry();
                }
            }
            
            // 홈으로 가기
            function goHome() {
                try {
                    const homeUrls = [
                        new URL('/', window.location.origin).href,
                        window.location.origin,
                        'https://www.google.com'
                    ];
                    
                    window.location.href = homeUrls[0];
                } catch (error) {
                    window.location.href = 'https://www.google.com';
                }
            }
            
            // 페이지 로드 시 초기화
            document.addEventListener('DOMContentLoaded', () => {
                // 신호 웨이브 생성
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => createSignalWave(), i * 1000);
                }
                
                setInterval(createSignalWave, 2500);
                
                // 버튼 이벤트 리스너
                const manualRetryBtn = document.getElementById('manualRetryBtn');
                const goHomeBtn = document.getElementById('goHomeBtn');
                
                if (manualRetryBtn) {
                    manualRetryBtn.addEventListener('click', manualRetry);
                }
                
                if (goHomeBtn) {
                    goHomeBtn.addEventListener('click', goHome);
                }
                
                // 3초 후 첫 번째 체크
                setTimeout(async () => {
                    const success = await checkPageStatus();
                    if (!success) {
                        startAutoRetry();
                    }
                }, 3000);
            });
            
            // 페이지 이탈 시 타이머 정리
            window.addEventListener('beforeunload', () => {
                clearTimeout(retryTimer);
                clearInterval(countdownTimer);
            });
        })();
    </script>
</body>
</html>
