<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - ÎßàÎ≤ïÏùò Ïó¥Ïá†Í∞Ä ÌïÑÏöîÌï¥Ïöî! üîê</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .magic-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        .magic-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotateCircle 20s linear infinite;
        }
        
        .magic-circle::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotateCircle 15s linear infinite reverse;
        }
        
        .magic-circle::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotateCircle 10s linear infinite;
        }
        
        @keyframes rotateCircle {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
            max-width: 500px;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(118, 75, 162, 0.3);
        }
        
        .key-emoji {
            font-size: 5em;
            margin-bottom: 20px;
            animation: keyFloat 3s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        }
        
        @keyframes keyFloat {
            0%, 100% { 
                transform: rotate(-10deg) scale(1) translateY(0px);
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            }
            25% { 
                transform: rotate(5deg) scale(1.1) translateY(-10px);
                filter: drop-shadow(0 0 30px rgba(255, 215, 0, 1));
            }
            50% { 
                transform: rotate(0deg) scale(1) translateY(-5px);
                filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.9));
            }
            75% { 
                transform: rotate(-5deg) scale(1.05) translateY(-8px);
                filter: drop-shadow(0 0 35px rgba(255, 215, 0, 1));
            }
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(102, 126, 234, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(102, 126, 234, 0.3); }
            to { text-shadow: 2px 2px 20px rgba(102, 126, 234, 0.6); }
        }
        
        .message {
            color: #666;
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .kawaii-text {
            font-size: 1.1em;
            color: #764ba2;
            font-style: italic;
            animation: textSparkle 3s ease-in-out infinite;
        }
        
        @keyframes textSparkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; transform: scale(1.02); }
        }
        
        .auth-status {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            font-size: 1em;
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
            animation: statusPulse 2s ease-in-out infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
        }
        
        .floating-keys {
            position: absolute;
            font-size: 1.8em;
            color: #ffd700;
            opacity: 0.8;
            animation: keyDrift 8s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
        }
        
        @keyframes keyDrift {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .magic-sparkle {
            position: fixed;
            color: #ffd700;
            font-size: 1.5em;
            pointer-events: none;
            z-index: 1000;
            animation: sparkleExplosion 2s ease-out forwards;
        }
        
        @keyframes sparkleExplosion {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(4) rotate(360deg);
                opacity: 0;
            }
        }
        
        .unlock-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ffd700;
            opacity: 0;
            animation: unlockBurst 1.5s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes unlockBurst {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            30% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(3);
            }
        }
    </style>
</head>
<body>
    <div class="magic-bg"></div>
    <div class="magic-circle"></div>
    
    <div class="container">
        <div class="key-emoji">üîê</div>
        <h1>401</h1>
        <div class="message">ÎßàÎ≤ïÏùò Ïó¥Ïá†Í∞Ä ÌïÑÏöîÌï¥Ïöî!</div>
        <div class="kawaii-text">Î®ºÏ†Ä Î°úÍ∑∏Ïù∏ÏúºÎ°ú Ïù∏Ï¶ùÌï¥Ï£ºÏÑ∏Ïöî~ (ÔΩ°‚ô•‚Äø‚ô•ÔΩ°)</div>
        
        <div class="auth-status">
            üóùÔ∏è Ïù∏Ï¶ù ÎåÄÍ∏∞ Ï§ë... ÎßàÎ≤ïÏùò Ïó¥Ïá†Î•º Ï∞æÏïÑÏ£ºÏÑ∏Ïöî!
        </div>
    </div>

    <script>
        // Îñ†Îã§ÎãàÎäî Ïó¥Ïá†Îì§ ÏÉùÏÑ±
        function createFloatingKey() {
            const keys = ['üîë', 'üóùÔ∏è', 'üîê', 'üîí', 'üîì', 'üîè'];
            const key = document.createElement('div');
            key.className = 'floating-keys';
            key.innerHTML = keys[Math.floor(Math.random() * keys.length)];
            key.style.left = Math.random() * 100 + 'vw';
            key.style.animationDelay = Math.random() * 3 + 's';
            key.style.animationDuration = (Math.random() * 4 + 7) + 's';
            document.body.appendChild(key);
            
            setTimeout(() => {
                if (key.parentNode) {
                    key.parentNode.removeChild(key);
                }
            }, 11000);
        }
        
        // ÌÅ¥Î¶≠ Ïãú ÎßàÎ≤ï Ìö®Í≥º
        document.addEventListener('click', (e) => {
            // Ïñ∏ÎùΩ Ìö®Í≥º
            const container = document.querySelector('.container');
            const unlockEffect = document.createElement('div');
            unlockEffect.className = 'unlock-effect';
            unlockEffect.innerHTML = 'üîì‚ú®';
            container.appendChild(unlockEffect);
            
            setTimeout(() => {
                if (unlockEffect.parentNode) {
                    unlockEffect.parentNode.removeChild(unlockEffect);
                }
            }, 1500);
            
            // ÎßàÎ≤ï Ïä§ÌååÌÅ¥
            const magicEmojis = ['‚ú®', '‚≠ê', 'üí´', 'üåü', 'üî•', 'üíé'];
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'magic-sparkle';
                    sparkle.innerHTML = magicEmojis[Math.floor(Math.random() * magicEmojis.length)];
                    sparkle.style.left = (e.clientX + Math.random() * 100 - 50) + 'px';
                    sparkle.style.top = (e.clientY + Math.random() * 100 - 50) + 'px';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.parentNode.removeChild(sparkle);
                        }
                    }, 2000);
                }, i * 200);
            }
        });
        
        // Ïù∏Ï¶ù ÏÉÅÌÉú Î©îÏãúÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
        const authMessages = [
            'üóùÔ∏è Ïù∏Ï¶ù ÎåÄÍ∏∞ Ï§ë... ÎßàÎ≤ïÏùò Ïó¥Ïá†Î•º Ï∞æÏïÑÏ£ºÏÑ∏Ïöî!',
            'üîê Î≥¥Ïïà Ïä§Ï∫î Ï§ë... Ï†ëÍ∑º Í∂åÌïúÏùÑ ÌôïÏù∏Ìï¥Ïöî!',
            '‚ú® ÎßàÎ≤ïÏßÑ ÌôúÏÑ±Ìôî Ï§ë... Ïù∏Ï¶ù Ï§ÄÎπÑ!',
            'üîë Ïó¥Ïá† Îß§Ïπ≠ Ï§ë... Ïò¨Î∞îÎ•∏ Ïó¥Ïá†Ïù∏Í∞ÄÏöî?',
            'üåü Í∂åÌïú Í≤ÄÏ¶ù Ï§ë... ÎßàÎ≤ïÏùò ÌûòÏùÑ ÎäêÍª¥Î¥êÏöî!'
        ];
        
        let messageIndex = 0;
        const authStatus = document.querySelector('.auth-status');
        
        function updateAuthStatus() {
            messageIndex = (messageIndex + 1) % authMessages.length;
            authStatus.innerHTML = authMessages[messageIndex];
        }
        
        // ÌÇ§Î≥¥Îìú ÏûÖÎ†• Ïãú ÌäπÏàò Ìö®Í≥º
        document.addEventListener('keydown', (e) => {
            // ÌÉÄÏù¥Ìïë Ìö®Í≥º - Ïó¥Ïá†Îì§Ïù¥ ÌôîÎ©¥Ïóê ÌçºÏßê
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const key = document.createElement('div');
                    key.className = 'magic-sparkle';
                    key.innerHTML = 'üîë';
                    key.style.left = Math.random() * window.innerWidth + 'px';
                    key.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(key);
                    
                    setTimeout(() => {
                        if (key.parentNode) {
                            key.parentNode.removeChild(key);
                        }
                    }, 2000);
                }, i * 100);
            }
        });
        
        // Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú Ïó¥Ïá† ÏÉùÏÑ±
        setInterval(createFloatingKey, 2500);
        
        // Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú Ïù∏Ï¶ù Î©îÏãúÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
        setInterval(updateAuthStatus, 3000);
        
        // Ï¥àÍ∏∞ Ïó¥Ïá†Îì§
        for (let i = 0; i < 4; i++) {
            setTimeout(createFloatingKey, i * 800);
        }
    </script>
</body>
</html>
