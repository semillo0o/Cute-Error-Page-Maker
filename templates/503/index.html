<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - 정비 중이에요!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6, #03a9f4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }
        
        .error-code {
            font-size: 4em;
            font-weight: 700;
            color: #03a9f4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .maintenance-icon {
            font-size: 5em;
            animation: work 3s infinite;
            margin: 20px 0;
            display: inline-block;
        }
        
        @keyframes work {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        
        .title {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .message {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .progress-container {
            background: #e3f2fd;
            border-radius: 25px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #03a9f4;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #bbdefb;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #03a9f4, #29b6f6, #4fc3f7);
            border-radius: 10px;
            animation: maintenance-progress 4s ease-in-out infinite;
            position: relative;
        }
        
        @keyframes maintenance-progress {
            0% { width: 20%; }
            50% { width: 80%; }
            100% { width: 20%; }
        }
        
        .retry-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(3, 169, 244, 0.1);
            border-radius: 15px;
            border: 2px dashed #03a9f4;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #03a9f4, #29b6f6);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(3, 169, 244, 0.3);
            margin: 10px;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(3, 169, 244, 0.4);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-checking {
            background: #ffa500;
        }
        
        .status-success {
            background: #4CAF50;
        }
        
        .status-failed {
            background: #f44336;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .auto-retry-info {
            font-size: 0.9em;
            color: #888;
            margin-top: 15px;
        }
        
        .countdown {
            font-weight: 700;
            color: #03a9f4;
        }
        
        .floating-tools {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .tool {
            position: absolute;
            color: rgba(3, 169, 244, 0.3);
            font-size: 2.5em;
            animation: float 8s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-tools" id="tools"></div>
    
    <div class="container">
        <div class="error-code">503</div>
        <div class="maintenance-icon">🔧</div>
        <h1 class="title">정비 중이에요!</h1>
        <p class="message">
            잠시 서비스 점검 중입니다 🛠️<br>
            더 나은 서비스를 위해 열심히 작업하고 있어요!
        </p>
        
        <div class="progress-container">
            <div>⚙️ 시스템 업그레이드 진행 중... ⚙️</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div style="font-size: 0.9em; color: #666;">곧 다시 만나요! 😊</div>
        </div>
        
        <div class="retry-section">
            <div class="status-indicator status-checking" id="statusIndicator"></div>
            <span id="statusText">서비스 상태를 확인하고 있어요...</span>
            
            <div style="margin-top: 15px;">
                <button class="retry-btn" id="manualRetryBtn">
                    🔄 다시 시도하기
                </button>
                <button class="retry-btn" id="goHomeBtn">
                    🏠 홈으로 가기
                </button>
            </div>
            
            <div class="auto-retry-info">
                <span id="countdownText">25초 후 자동으로 다시 시도해요</span>
                <br>
                <small>정비가 완료되면 자동으로 원래 페이지로 돌아가요 🔧✨</small>
            </div>
        </div>
    </div>

    <script>
        (function() {
            let retryCount = 0;
            let maxRetries = 12; 
            let retryInterval = 25000; // 25초 간격
            let countdownTimer;
            let retryTimer;
            let currentCountdown = 25;
            
            // 원래 URL 저장 - CSP 환경에서 안전하게 접근
            let originalUrl;
            try {
                originalUrl = window.originalErrorUrl || window.location.href;
            } catch (e) {
                originalUrl = window.location.href;
            }
            
            // 도구 생성
            function createTool() {
                const tools = ['🔧', '🔨', '⚙️', '🪛', '🛠️', '⚒️'];
                const tool = document.createElement('div');
                tool.className = 'tool';
                tool.innerHTML = tools[Math.floor(Math.random() * tools.length)];
                tool.style.left = Math.random() * 100 + '%';
                tool.style.animationDuration = (Math.random() * 5 + 6) + 's';
                tool.style.animationDelay = Math.random() * 2 + 's';
                
                const toolsContainer = document.getElementById('tools');
                if (toolsContainer) {
                    toolsContainer.appendChild(tool);
                }
                
                setTimeout(() => {
                    if (tool.parentNode) {
                        tool.remove();
                    }
                }, 11000);
            }
            
            // 페이지 상태 확인 함수
            async function checkPageStatus() {
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                if (statusIndicator) statusIndicator.className = 'status-indicator status-checking';
                if (statusText) statusText.textContent = '서비스 상태를 확인하고 있어요...';
                
                try {
                    const response = await fetch(originalUrl, {
                        method: 'HEAD',
                        cache: 'no-cache'
                    });
                    
                    if (response.ok) {
                        if (statusIndicator) statusIndicator.className = 'status-indicator status-success';
                        if (statusText) statusText.textContent = '정비가 완료되었어요! 이동 중...';
                        
                        setTimeout(() => {
                            window.location.href = originalUrl;
                        }, 1500);
                        return true;
                    } else {
                        throw new Error('Still not available');
                    }
                } catch (error) {
                    if (statusIndicator) statusIndicator.className = 'status-indicator status-failed';
                    if (statusText) statusText.textContent = '아직 정비 중이에요 🔧';
                    return false;
                }
            }
            
            // 카운트다운 업데이트
            function updateCountdown() {
                const countdownText = document.getElementById('countdownText');
                if (countdownText) {
                    if (currentCountdown > 0) {
                        countdownText.innerHTML = '<span class="countdown">' + currentCountdown + '</span>초 후 자동으로 다시 시도해요';
                        currentCountdown--;
                    } else {
                        countdownText.textContent = '재시도 중...';
                        currentCountdown = 25;
                    }
                }
            }
            
            // 자동 재시도 시작
            function startAutoRetry() {
                if (retryCount >= maxRetries) {
                    const countdownText = document.getElementById('countdownText');
                    if (countdownText) {
                        countdownText.textContent = '자동 재시도를 중단했어요. 수동으로 시도해주세요.';
                    }
                    return;
                }
                
                // 카운트다운 시작
                countdownTimer = setInterval(updateCountdown, 1000);
                
                // 재시도 타이머
                retryTimer = setTimeout(async () => {
                    clearInterval(countdownTimer);
                    retryCount++;
                    
                    const success = await checkPageStatus();
                    if (!success) {
                        currentCountdown = 25;
                        startAutoRetry();
                    }
                }, retryInterval);
            }
            
            // 수동 재시도
            async function manualRetry() {
                clearTimeout(retryTimer);
                clearInterval(countdownTimer);
                
                const success = await checkPageStatus();
                if (!success) {
                    currentCountdown = 15; // 수동 재시도 후엔 15초로 단축
                    retryInterval = 15000;
                    startAutoRetry();
                }
            }
            
            // 홈으로 가기
            function goHome() {
                try {
                    const homeUrls = [
                        new URL('/', window.location.origin).href,
                        window.location.origin,
                        'https://www.google.com'
                    ];
                    
                    window.location.href = homeUrls[0];
                } catch (error) {
                    window.location.href = 'https://www.google.com';
                }
            }
            
            // 페이지 로드 시 초기화
            document.addEventListener('DOMContentLoaded', () => {
                // 도구 생성
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => createTool(), i * 1000);
                }
                
                setInterval(createTool, 3000);
                
                // 버튼 이벤트 리스너
                const manualRetryBtn = document.getElementById('manualRetryBtn');
                const goHomeBtn = document.getElementById('goHomeBtn');
                
                if (manualRetryBtn) {
                    manualRetryBtn.addEventListener('click', manualRetry);
                }
                
                if (goHomeBtn) {
                    goHomeBtn.addEventListener('click', goHome);
                }
                
                // 3초 후 첫 번째 체크
                setTimeout(async () => {
                    const success = await checkPageStatus();
                    if (!success) {
                        startAutoRetry();
                    }
                }, 3000);
            });
            
            // 페이지 이탈 시 타이머 정리
            window.addEventListener('beforeunload', () => {
                clearTimeout(retryTimer);
                clearInterval(countdownTimer);
            });
        })();
    </script>
</body>
</html>
