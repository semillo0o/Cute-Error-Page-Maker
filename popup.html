<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카와이한 에러 페이지 메이커 ✨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');
        
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            width: 320px;
            padding: 20px;
            background: linear-gradient(135deg, #ffecf1, #e0f7fa);
            color: #5a3d5c;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e91e63;
            text-align: center;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        p {
            line-height: 1.8;
            font-size: 1.1em;
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .emoji {
            font-size: 3.5em;
            animation: float 3s ease-in-out infinite;
        }
        .emoji:nth-child(1) { animation-delay: 0s; }
        .emoji:nth-child(2) { animation-delay: 0.5s; }
        .emoji:nth-child(3) { animation-delay: 1s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>카와이한 에러 페이지 메이커 ✨</h1>
    
    <div class="emoji-container">
        <div class="emoji">(◕‿◕✿)</div>
        <div class="emoji">(ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</div>
        <div class="emoji">(づ￣ ³￣)づ</div>
    </div>
    
    <p>이 확장 프로그램은 지루한 오류 페이지를 귀여운 애니메이션과 오타쿠 스타일로 대체해요! (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</p>
    <p>404, 500, 403 등 모든 에러가 모에모에한 페이지로 변신한답니다! (●´ω｀●)</p>
    <p>특별한 날에는 기념일 특별 에디션 페이지가 자동으로 나타나요! ✨</p>
    
    <div class="footer">
        <p>모든 에러가 카와이하게! (◠‿◠✿)</p>
    </div>
</body>
</html>
